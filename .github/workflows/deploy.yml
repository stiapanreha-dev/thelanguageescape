name: Deploy to VPS

on:
  push:
    branches:
      - main  # –î–µ–ø–ª–æ–π –ø—Ä–∏ push –≤ main
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ GitHub UI

jobs:
  deploy:
    name: Deploy Bot to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            echo "üöÄ Starting deployment..."

            # Navigate to project directory
            cd /root/language_escape_bot

            # Pull latest changes
            echo "üì• Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            # Activate virtual environment
            echo "üêç Activating virtual environment..."
            source venv/bin/activate

            # Install/update dependencies
            echo "üì¶ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            # Setup webhook (if enabled)
            echo "üåê Setting up webhook..."
            python3 scripts/setup_webhook.py setup || echo "‚ö†Ô∏è  Webhook setup skipped (polling mode)"

            # Restart bot service
            echo "üîÑ Restarting bot service..."
            sudo systemctl restart language-escape-bot

            # Wait for service to start
            sleep 3

            # Check status
            echo "‚úÖ Checking service status..."
            if systemctl is-active --quiet language-escape-bot; then
              echo "‚úÖ Bot is running successfully"
              sudo systemctl status language-escape-bot --no-pager || true
            else
              echo "‚ùå Bot failed to start"
              sudo journalctl -u language-escape-bot -n 50 --no-pager
              exit 1
            fi

            echo "üéâ Deployment complete!"

      - name: Send notification on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          # –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          # –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
